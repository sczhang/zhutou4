<div ng-controller="MainCntl" ng-cloak>

  <nav class="navbar navbar-default" role="navigation">
		<div class="container">
		  <div class="navbar-header">
		    <a class="navbar-brand" href="#">Brand</a>
		  </div>
		  <div class="collapse navbar-collapse">
		    <ul class="nav navbar-nav">
		      <li ng-class="{ active: isActive() }" ng-repeat="tab in tabs">
		      		<a ng-if="!tab.children" href={{tab.url}} data-target="#" data-toggle="tab">{{tab.text}}</a>
		      		
		      		<a ng-if="tab.children" href={{tab.url}} data-target="#" data-toggle="dropdown">
		      			{{tab.text}}
		      			<b class="caret"></b>
		      		</a>
		      		<ul ng-if="tab.children" class="dropdown-menu">
		      			<li ng-repeat="t in tab.children">
	            		<a href="{{t.url}}">{{t.text}}</a>
	            	</li>
	            </ul>
		      		
		      		<!-- <a ng-if="tab.children" href={{tab.url}} data-toggle="tab">HAS CHILDREN</a> -->

			            	</li>
			            </ul>
			          </li>
			           
		          -->
		          
		      </li>

            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>

            </ul>
          </li>

<script>
	
	$( document ).ready(function() {		
	  function html(s) {
	      return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
	    };

	  var theHtml = $('.navbar').html().trim();

	  var quineHtml = html( theHtml );

	  $('#quine').html(quineHtml);
	  
	  prettyPrint();
	});
	
	
	
</script>
